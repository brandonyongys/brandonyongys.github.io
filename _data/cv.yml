- title: Work experience
  type: time_table
  contents:
    - title: Senior Backend Engineer
      institution: National University Health System (NUHS), Singapore
      year: Apr 2023 - Present
      description:
        - Architected and developed serverless AWS and Kubernetes-based platforms to support patient follow-up, food logging, and clinical decision support for 3,000+ patients.
        - Built real-time bidirectional chatbots using AWS Lambda and Django, enabling seamless patient communication via WhatsApp.
        - Developed and deployed production-grade Kubernetes CronJobs to analyze 15,000+ patient records for health risk scoring and reporting.
        - Implemented a Clinical Decision Support System used across 11 hospitals and polyclinics, reducing manual checks and consultation time by up to 20%.
        - Designed an AI-powered drug knowledge ingestion pipeline integrating AWS Bedrock and Claude 3.5, eliminating manual drug data curation.
        - Created a full-stack food logging system with AI feedback that accelerates dietitian consultations and improves patient engagement.
        - Optimized AWS Athena query performance by 90% and reduced S3 storage costs by 50% through log partitioning and lifecycle policies.
        - Collaborated closely with data scientists to build end-to-end pipelines combining NLP, embeddings, and LLMs for clinical and patient-facing applications.

    - title: Senior Data Scientist
      institution: Department of Data Science, Singapore General Hospital (SGH), Singapore
      year: Dec 2020 - Mar 2023
      description:
        - Led and scaled a cross-functional data science team while spearheading forecasting, risk modeling, and real-time prediction projects.
        - Deployed a Prophet-based system to predict dialysis demand, improving nurse scheduling and resource planning.
        - Evaluated ML models to predict ICU risk and hypoglycemia using real-world patient data.
        - Established HPC workflows, SOPs, and reviewed hospital-wide AI proposals for feasibility and impact.

    - title: Project Officer
      institution: School of Physical and Mathematical Sciences, NTU, Singapore
      year: Oct 2018 - Oct 2020
      description:
        - Improved RNA flexibility prediction by 16% through a novel ML + topological data analysis framework.
        - Simulated realistic financial time series using GANs and HMMs to explore market regime dynamics and investment strategies.
        - Published and validated multiple research models in both biomedical and financial domains.

    - title: Data Analyst
      institution: DB Schenker
      year: Oct 2016 - Oct 2018
      description:
        - Optimized warehouse layout, routing, and fleet usage, achieving over SGD 270K in annual cost savings.
        - Automated product velocity and truck allocation analyses using Python, improving logistics efficiency.
        - Revised SOPs post-automation rollout to align operations with new conveyor and sorting systems.



